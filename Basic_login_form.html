<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			Basic Login Form
		</title>
	</head>
	<body>
		<section id="login">
			<div class="container">
				<div class="heading-padding">
					<h1 class="heading-padding">
						Login Form
					</h1>
					<div class="login">
						<h2>
							Please Login to Enter
						</h2>
						
					<div class="login-form">
						<form action="" method="post">
							<input class="info" type="text" value="Username or Email">
							<input class="info" type="text" value="Password">
							<div class="form-spacer">
								<div class="submit">
									<input type="submit" value="Submit">
								</div>
							</div>
						</form>
					</div>
					</div>
				</div>
			</div>
		</section>
				
	
	
	</body>
</html>
